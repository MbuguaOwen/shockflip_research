# ShockFlip v1.1 "Diamond" Specification
# Discovery Date: 2025-10-25
# Physics: 89.47% Snap Rate at RelVol >= 7.74
# Management: "Free Shot" (0.5R BE) + "Zombie Kill" (Bar 10)

data:
  tick_dir: "data/ticks/BTCUSDT"

risk:
  atr_window: 60
  cooldown_bars: 10
  long:
    tp_mult: 3.5
    sl_mult: 1.0
  short:
    tp_mult: 3.0
    sl_mult: 1.5

shock_flip:
  source: "imbalance"
  z_window: 240
  
  # The "Looser Net" settings (from Research)
  z_band: 1.8
  jump_band: 2.2
  persistence_bars: 3
  persistence_ratio: 0.5 
  
  dynamic_thresholds:
    enabled: false

  location_filter:
    donchian_window: 120
    require_extreme: true

filters:
  # The "Diamond" Gate
  min_relative_volume: 7.7379

management:
  # The "Free Shot" Rule
  mfe_breakeven_r: 0.5   # If it moves 0.5R, move SL to Entry.

  # The "Zombie Kill" Rule
  time_stop_bars: 10     # At Bar 10...
  time_stop_r: 0.5       # ...if profit is less than 0.5R, kill the trade.